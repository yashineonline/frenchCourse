# Publish later on GitHub Pages (Optional) — MkDocs or VitePress

You can publish this repo as a static website with **almost no code**.
Pick **ONE** option:

- **Option A (simplest for docs): MkDocs + Material**
- **Option B (nice, fast site): VitePress**

---

## Option A — MkDocs (recommended for “docs-first”)

### A1) Files to add

Create `mkdocs.yml` in repo root:

```yml
site_name: French PR Accelerator
site_url: https://<YOUR_GITHUB_USERNAME>.github.io/<REPO_NAME>/
repo_url: https://github.com/<YOUR_GITHUB_USERNAME>/<REPO_NAME>
theme:
  name: material
nav:
  - Home: index.md
  - Start Today: 00-START-TODAY-2H.md
  - PR Targets: 01-PR-TARGETS-TEF-TCF.md
